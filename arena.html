<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БУМЗ - Арена</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arena.css">
</head>
<body>
    <div class="arena-container">
        <header class="arena-header">
            <h1>Арена</h1>
            <button id="arena-back-btn" class="back-btn">← Назад</button>
        </header>
        
        <div class="arena-rooms" id="rooms-container">
            <h2>Выберите комнату</h2>
            <div class="rooms-list">
                <!-- Тут будут отображаться комнаты -->
            </div>
            <button id="create-room-btn">Создать комнату</button>
        </div>
        
        <div class="battle-room" id="battle-room" style="display: none;">
            <div class="players-grid">
                <div class="player-slot" id="player-slot-1"></div>
                <div class="player-slot" id="player-slot-2"></div>
                <div class="player-slot" id="player-slot-3"></div>
                <div class="player-slot" id="player-slot-4"></div>
            </div>
            <button id="start-battle-btn">Начать битву</button>
            <button id="leave-room-btn">Покинуть комнату</button>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/arena.js"></script>
</body>
</html>
