<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БУМЗ - Магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <div class="shop-container">
        <header class="shop-header">
            <h1>Магазин</h1>
            <button id="back-btn" class="back-btn">← Назад</button>
        </header>
        
        <div class="shop-content">
            <div class="character-preview">
                <div id="character-display"></div>
            </div>
            
            <div class="shop-items">
                <div class="item-categories">
                    <button class="category-btn active" data-category="clothes">Одежда</button>
                    <button class="category-btn" data-category="weapons">Оружие</button>
                    <button class="category-btn" data-category="accessories">Аксессуары</button>
                </div>
                
                <div class="items-grid" id="items-container">
                    <!-- Тут будут отображаться предметы -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
