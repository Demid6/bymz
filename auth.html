<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БУМЗ - Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #4CAF50;
            --dark-bg: #1a1a2e;
            --light-text: #ffffff;
            --dark-text: #333333;
            --game-width: 800px;
            --game-height: 600px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: var(--game-width);
            height: var(--game-height);
            margin: 0 auto;
        }
        
        .auth-form, .char-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.5);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 #000;
        }
        
        h3 {
            margin: 1rem 0;
            font-size: 1rem;
        }
        
        input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.8rem;
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        button:hover {
            background: #ff7043;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .gender-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .gender-option {
            cursor: pointer;
            padding: 0.5rem;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .gender-option.selected {
            border-color: var(--secondary-color);
            background: rgba(76, 175, 80, 0.2);
        }
        
        .gender-option img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .error-msg {
            color: #f44336;
            font-size: 0.7rem;
            margin-top: 0.5rem;
            min-height: 1rem;
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 800px) {
            :root {
                --game-width: 100vw;
                --game-height: calc(100vw * 0.75);
            }
            
            .form-container {
                padding: 1rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .gender-option img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Экран авторизации -->
        <div id="auth-screen" class="auth-form">
            <div class="form-container">
                <h2>АВТОРИЗАЦИЯ</h2>
                <input type="text" id="username" placeholder="ЛОГИН">
                <input type="password" id="password" placeholder="ПАРОЛЬ">
                <button id="login-btn">ВОЙТИ</button>
                <p id="error-msg" class="error-msg"></p>
            </div>
        </div>

        <!-- Экран создания персонажа -->
        <div id="char-screen" class="char-form hidden">
            <div class="form-container">
                <h2>СОЗДАНИЕ ПЕРСОНАЖА</h2>
                <input type="text" id="char-name" placeholder="ИМЯ ПЕРСОНАЖА">
                
                <h3>ВЫБЕРИТЕ ПОЛ:</h3>
                <div class="gender-options">
                    <div class="gender-option" data-gender="male" onclick="selectGender(this)">
                        <img src="assets/player_male.png" alt="Мужской">
                        <p>МУЖСКОЙ</p>
                    </div>
                    <div class="gender-option" data-gender="female" onclick="selectGender(this)">
                        <img src="assets/player_female.png" alt="Женский">
                        <p>ЖЕНСКИЙ</p>
                    </div>
                </div>
                
                <button id="create-char-btn">СОЗДАТЬ</button>
                <p id="char-error-msg" class="error-msg"></p>
            </div>
        </div>
    </div>

    <script>
        // Функция для сохранения данных в localStorage
        function saveGameData(data) {
            localStorage.setItem('gameData', JSON.stringify(data));
        }

        // Выбор пола персонажа
        function selectGender(element) {
            document.querySelectorAll('.gender-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Обработчики авторизации
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                document.getElementById('error-msg').textContent = "ВВЕДИТЕ ЛОГИН И ПАРОЛЬ";
                return;
            }
            
            if (password.length < 4) {
                document.getElementById('error-msg').textContent = "ПАРОЛЬ ДОЛЖЕН БЫТЬ НЕ МЕНЕЕ 4 СИМВОЛОВ";
                return;
            }
            
            // Переход к созданию персонажа
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('char-screen').classList.remove('hidden');
        });

        // Создание персонажа
        document.getElementById('create-char-btn').addEventListener('click', () => {
            const charName = document.getElementById('char-name').value.trim();
            const selectedGender = document.querySelector('.gender-option.selected')?.dataset.gender || 'male';
            
            if (!charName) {
                document.getElementById('char-error-msg').textContent = "ВВЕДИТЕ ИМЯ ПЕРСОНАЖА";
                return;
            }
            
            // Сохраняем данные для передачи в игру
            const gameData = {
                username: document.getElementById('username').value.trim(),
                character: {
                    name: charName,
                    gender: selectedGender,
                    x: 400,
                    y: 300
                }
            };
            
            saveGameData(gameData);
            
            // Переходим к игровому экрану
            window.location.href = 'menu.html';
        });

        // Автофокус на поле ввода при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
