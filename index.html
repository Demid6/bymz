<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>БУМЗ - Создание персонажа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-form, .char-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        input, button, select {
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        .gender-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .gender-option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .gender-option.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        .gender-option img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="auth-screen" class="auth-form">
            <h2>Авторизация</h2>
            <input type="text" id="username" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button id="login-btn">Войти</button>
            <p id="error-msg" style="color: red;"></p>
        </div>
        
        <div id="char-screen" class="char-form hidden">
            <h2>Создание персонажа</h2>
            <input type="text" id="char-name" placeholder="Имя персонажа">
            
            <h3>Выберите пол:</h3>
            <div class="gender-options">
                <div class="gender-option" data-gender="male" onclick="selectGender(this)">
                    <img src="assets/player_male.png" alt="Мужской">
                    <p>Мужской</p>
                </div>
                <div class="gender-option" data-gender="female" onclick="selectGender(this)">
                    <img src="assets/player_female.png" alt="Женский">
                    <p>Женский</p>
                </div>
            </div>
            
            <button id="create-char-btn">Создать персонажа</button>
            <p id="char-error-msg" style="color: red;"></p>
        </div>
        
        <div id="game-screen" class="hidden"></div>
    </div>
    
    <script>
        // Хранилище данных
        const gameData = {
            currentUser: null,
            character: {
                name: "",
                gender: "male"
            }
        };

        // Элементы интерфейса
        const authScreen = document.getElementById('auth-screen');
        const charScreen = document.getElementById('char-screen');
        const gameScreen = document.getElementById('game-screen');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');
        const charNameInput = document.getElementById('char-name');
        const createCharBtn = document.getElementById('create-char-btn');
        const charErrorMsg = document.getElementById('char-error-msg');

        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Обработчик входа
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                errorMsg.textContent = "Введите логин и пароль";
                return;
            }
            
            if (password.length < 4) {
                errorMsg.textContent = "Пароль должен быть не менее 4 символов";
                return;
            }
            
            gameData.currentUser = username;
            startCharacterCreation();
        });

        // Выбор пола персонажа
        function selectGender(element) {
            document.querySelectorAll('.gender-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            gameData.character.gender = element.dataset.gender;
        }

        // Создание персонажа
        createCharBtn.addEventListener('click', () => {
            const charName = charNameInput.value.trim();
            
            if (!charName) {
                charErrorMsg.textContent = "Введите имя персонажа";
                return;
            }
            
            gameData.character.name = charName;
            startGame();
        });

        // Переход к созданию персонажа
        function startCharacterCreation() {
            authScreen.classList.add('hidden');
            charScreen.classList.remove('hidden');
        }

        // Запуск игры
        function startGame() {
            charScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-screen',
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 0 } }
                }
            };
            
            new Phaser.Game(config);
        }

        // Phaser сцены
        function preload() {
            this.load.image('player', `assets/player_${gameData.character.gender}.png`);
        }

        function create() {
            // Отображение информации о персонаже
            this.add.text(100, 50, `Игрок: ${gameData.currentUser}`, { 
                font: "24px Arial", 
                fill: "#ffffff" 
            });
            
            this.add.text(100, 100, `Персонаж: ${gameData.character.name}`, { 
                font: "32px Arial", 
                fill: "#4CAF50" 
            });
            
            // Создание персонажа
            const player = this.physics.add.sprite(400, 300, 'player');
            player.setScale(0.5);
            
            // Управление
            this.cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (this.cursors.left.isDown) {
                player.setVelocityX(-200);
            } else if (this.cursors.right.isDown) {
                player.setVelocityX(200);
            } else {
                player.setVelocityX(0);
            }

            if (this.cursors.up.isDown) {
                player.setVelocityY(-200);
            } else if (this.cursors.down.isDown) {
                player.setVelocityY(200);
            } else {
                player.setVelocityY(0);
            }
        }
    </script>
</body>
</html>
