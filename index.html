<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>БУМЗ - Арена</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #4CAF50;
            --dark-bg: #1a1a2e;
            --light-text: #ffffff;
            --dark-text: #333333;
            --game-width: 800px;
            --game-height: 600px;
        }
        
        body { 
            margin: 0; 
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark-bg);
            color: var(--light-text);
            touch-action: manipulation;
            overflow: hidden;
            overscroll-behavior: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-wrapper {
            position: relative;
            width: var(--game-width);
            height: var(--game-height);
            margin: 0 auto;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Мобильные контролы */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            max-width: var(--game-width);
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            pointer-events: none;
        }
        
        .mobile-controls.active {
            display: flex;
        }
        
        .mobile-controls-group {
            display: flex;
            gap: 15px;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            color: var(--light-text);
            border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: auto;
            transition: all 0.1s;
            touch-action: manipulation;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        #btn-shoot {
            background: rgba(255, 87, 34, 0.3);
            border-color: var(--primary-color);
        }
        
        /* Информация о раунде */
        .game-hud {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        
        .round-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 0.8rem;
        }
        
        .round-info span {
            color: var(--primary-color);
        }
        
        /* Экран окончания игры */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .game-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over-content {
            background: var(--dark-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.5);
        }
        
        .game-over-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Кнопка назад */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--light-text);
            border: 2px solid var(--light-text);
            border-radius: 5px;
            z-index: 300;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Адаптивность */
        @media (max-width: 800px) {
            :root {
                --game-width: 100vw;
                --game-height: calc(100vw * 0.75);
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .mobile-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .game-over-content {
                padding: 20px;
                max-width: 90%;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --game-height: 100vh;
                --game-width: calc(100vh * 1.333);
            }
            
            .mobile-controls {
                bottom: 10px;
                padding: 0 10px;
            }
            
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <button class="back-button" id="back-button">← Назад</button>
        <div id="game-container"></div>
        
        <!-- HUD игры -->
        <div class="game-hud">
            <div class="round-info" id="round-info">
                РАУНД <span id="round-number">1</span> | ВРЕМЯ <span id="round-timer">30</span>
            </div>
        </div>

        <!-- Оверлей окончания игры -->
        <div class="game-overlay" id="game-overlay">
            <div class="game-over-content">
                <h2 id="game-result">ПОБЕДА!</h2>
                <p id="winner-name"></p>
                <div class="btn-group">
                    <button class="btn btn-primary" id="restart-btn">ИГРАТЬ СНОВА</button>
                    <button class="btn btn-secondary" id="menu-btn">В МЕНЮ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Мобильные контролы -->
    <div class="mobile-controls" id="mobile-controls">
        <div class="mobile-controls-group">
            <div class="mobile-btn" id="btn-left">←</div>
            <div class="mobile-btn" id="btn-right">→</div>
        </div>
        <div class="mobile-controls-group">
            <div class="mobile-btn" id="btn-jump">↑</div>
            <div class="mobile-btn" id="btn-shoot">⚡</div>
        </div>
    </div>

    <script type="module" src="arena.js"></script>
    
    <script>
        // Инициализация мобильных контролов
        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById('mobile-controls').classList.add('active');
            }
            
            document.getElementById('back-button').addEventListener('click', () => {
                if (confirm('Вернуться в меню? Текущий прогресс будет потерян.')) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
