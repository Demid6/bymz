<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>БУМЗ - Создание персонажа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .auth-form, .char-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .gender-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .gender-option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .gender-option.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        .gender-option img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div id="auth-screen">
        <div class="form-container">
            <h2>Авторизация</h2>
            <input type="text" id="username" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button id="login-btn">Войти</button>
            <p id="error-msg" style="color: red;"></p>
        </div>
    </div>

    <!-- Экран создания персонажа -->
    <div id="char-screen" class="hidden">
        <div class="form-container">
            <h2>Создание персонажа</h2>
            <input type="text" id="char-name" placeholder="Имя персонажа">
            
            <h3>Выберите пол:</h3>
            <div class="gender-options">
                <div class="gender-option" data-gender="male" onclick="selectGender(this)">
                    <img src="assets/player_male.png" alt="Мужской">
                    <p>Мужской</p>
                </div>
                <div class="gender-option" data-gender="female" onclick="selectGender(this)">
                    <img src="assets/player_female.png" alt="Женский">
                    <p>Женский</p>
                </div>
            </div>
            
            <button id="create-char-btn">Создать персонажа</button>
            <p id="char-error-msg" style="color: red;"></p>
        </div>
    </div>

    <!-- Игровой экран -->
    <div id="game-container"></div>

    <!-- Мобильные контролы -->
    <div class="mobile-controls" id="mobile-controls">
        <div class="mobile-btn" id="btn-left">←</div>
        <div class="mobile-btn" id="btn-right">→</div>
        <div class="mobile-btn" id="btn-up">↑</div>
        <div class="mobile-btn" id="btn-down">↓</div>
        <div class="mobile-btn" id="btn-shoot">⚡</div>
    </div>

    <script>
        // Игровые данные
        const gameData = {
            currentUser: null,
            character: {
                name: "",
                gender: "male",
                x: 400,
                y: 300,
                angle: 0,
                power: 0
            },
            controls: {
                left: false,
                right: false,
                up: false,
                down: false,
                charging: false
            }
        };

        // Проверка мобильного устройства
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        if (!isMobile) document.getElementById('mobile-controls').style.display = 'none';

        // Обработчики авторизации
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                document.getElementById('error-msg').textContent = "Введите логин и пароль";
                return;
            }
            
            if (password.length < 4) {
                document.getElementById('error-msg').textContent = "Пароль должен быть не менее 4 символов";
                return;
            }
            
            gameData.currentUser = username;
            startCharacterCreation();
        });

        // Выбор пола персонажа
        function selectGender(element) {
            document.querySelectorAll('.gender-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            gameData.character.gender = element.dataset.gender;
        }

        // Создание персонажа
        document.getElementById('create-char-btn').addEventListener('click', () => {
            const charName = document.getElementById('char-name').value.trim();
            
            if (!charName) {
                document.getElementById('char-error-msg').textContent = "Введите имя персонажа";
                return;
            }
            
            gameData.character.name = charName;
            startGame();
        });

        // Переход к созданию персонажа
        function startCharacterCreation() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('char-screen').classList.remove('hidden');
        }

        // Запуск игры
        function startGame() {
            document.getElementById('char-screen').classList.add('hidden');
            
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-container',
                physics: {
                    default: 'arcade',
                    arcade: { 
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };
            
            new Phaser.Game(config);
        }

        // Мобильное управление
        function setupMobileControls() {
            document.getElementById('btn-left').addEventListener('touchstart', () => gameData.controls.left = true);
            document.getElementById('btn-right').addEventListener('touchstart', () => gameData.controls.right = true);
            document.getElementById('btn-up').addEventListener('touchstart', () => gameData.controls.up = true);
            document.getElementById('btn-down').addEventListener('touchstart', () => gameData.controls.down = true);
            document.getElementById('btn-shoot').addEventListener('touchstart', () => gameData.controls.charging = true);
            
            document.getElementById('btn-left').addEventListener('touchend', () => gameData.controls.left = false);
            document.getElementById('btn-right').addEventListener('touchend', () => gameData.controls.right = false);
            document.getElementById('btn-up').addEventListener('touchend', () => gameData.controls.up = false);
            document.getElementById('btn-down').addEventListener('touchend', () => gameData.controls.down = false);
            document.getElementById('btn-shoot').addEventListener('touchend', fireWeapon);
        }

        function preload() {
            // Загрузка ассетов
            this.load.image('player', `assets/player_${gameData.character.gender}.png`);
            this.load.image('weapon', 'assets/weapon.png');
            this.load.image('bullet', 'assets/bullet.png');
            this.load.image('background', 'assets/background.png');
        }

        function create() {
            // Фон
            this.add.image(0, 0, 'background').setOrigin(0);
            
            // Игрок
            gameData.character.sprite = this.physics.add.sprite(
                gameData.character.x, 
                gameData.character.y, 
                'player'
            );
            gameData.character.sprite.setCollideWorldBounds(true);
            gameData.character.sprite.setScale(0.5);
            
            // Оружие
            gameData.character.weapon = this.add.sprite(0, 0, 'weapon');
            gameData.character.weapon.setScale(0.5);
            
            // Управление
            this.cursors = this.input.keyboard.createCursorKeys();
            this.input.keyboard.on('keydown-SPACE', () => gameData.controls.charging = true);
            this.input.keyboard.on('keyup-SPACE', () => fireWeapon.call(this));
            
            if (isMobile) setupMobileControls();
            
            // Текст информации
            gameData.infoText = this.add.text(10, 10, '', { 
                font: '16px Arial', 
                fill: '#ffffff' 
            });
        }

        function update() {
            // Движение
            const speed = 200;
            let velocityX = 0;
            let velocityY = 0;
            
            if (this.cursors.left.isDown || gameData.controls.left) velocityX = -speed;
            if (this.cursors.right.isDown || gameData.controls.right) velocityX = speed;
            if (this.cursors.up.isDown || gameData.controls.up) velocityY = -speed;
            if (this.cursors.down.isDown || gameData.controls.down) velocityY = speed;
            
            gameData.character.sprite.setVelocity(velocityX, velocityY);
            
            // Поворот оружия
            if (this.cursors.up.isDown || gameData.controls.up) gameData.character.angle -= 2;
            if (this.cursors.down.isDown || gameData.controls.down) gameData.character.angle += 2;
            gameData.character.angle = Phaser.Math.Angle.WrapDegrees(gameData.character.angle);
            
            // Позиция оружия
            gameData.character.weapon.setPosition(
                gameData.character.sprite.x + Math.cos(Phaser.Math.DegToRad(gameData.character.angle)) * 30,
                gameData.character.sprite.y + Math.sin(Phaser.Math.DegToRad(gameData.character.angle)) * 30
            );
            gameData.character.weapon.setRotation(Phaser.Math.DegToRad(gameData.character.angle));
            
            // Зарядка выстрела
            if (gameData.controls.charging && gameData.character.power < 100) {
                gameData.character.power += 1;
            }
            
            // Обновление информации
            gameData.infoText.setText([
                `Игрок: ${gameData.currentUser}`,
                `Персонаж: ${gameData.character.name}`,
                `Пол: ${gameData.character.gender === 'male' ? 'Мужской' : 'Женский'}`,
                `Угол: ${gameData.character.angle.toFixed(1)}°`,
                `Сила: ${gameData.character.power}%`,
                `Управление: ${isMobile ? 'Сенсорное' : 'Клавиатура'}`
            ]);
        }

        function fireWeapon() {
            if (!gameData.controls.charging) return;
            
            // Создание пули
            const bullet = this.physics.add.sprite(
                gameData.character.sprite.x,
                gameData.character.sprite.y,
                'bullet'
            );
            bullet.setScale(0.5);
            
            // Расчет траектории
            const velocityX = Math.cos(Phaser.Math.DegToRad(gameData.character.angle)) * gameData.character.power * 5;
            const velocityY = Math.sin(Phaser.Math.DegToRad(gameData.character.angle)) * gameData.character.power * 5;
            
            bullet.setVelocity(velocityX, velocityY);
            bullet.setRotation(Phaser.Math.DegToRad(gameData.character.angle));
            
            // Ограничение времени жизни пули
            this.time.delayedCall(2000, () => {
                bullet.destroy();
            });
            
            // Сброс параметров
            gameData.character.power = 0;
            gameData.controls.charging = false;
        }
    </script>
</body>
</html>
